  <link href="./styles.css" rel="stylesheet">

<body style="margin: 0; padding: 0;">
  <div class="gris-bg-noise"></div>
  <canvas id="orbs-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:5;"></canvas>
  

<!-- Page Container -->
    <!-- HEADER block with solid color and left-aligned text -->

      <svg class="gris-circles-bg" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">

        <circle cx="960" cy="540" r="890" stroke="#fff" stroke-width="3" opacity="0.5" />
        <circle cx="960" cy="540" r="880" stroke="#fff" stroke-width="1" opacity="0.5" />


        <!-- Bigger outer circles -->
        <circle cx="960" cy="540" r="750" stroke="#fff" stroke-width="1.5" opacity="0.6" stroke-dasharray="2" />
        <circle cx="960" cy="540" r="700" stroke="#fff" stroke-width="1.8" opacity="0.7" />
        <!-- Original circles -->
        <circle cx="960" cy="540" r="320" stroke="#fff" stroke-width="4" class="glow-medium"/>
        <circle cx="960" cy="540" r="265" stroke="#fff" stroke-width="2" />
        <circle cx="960" cy="540" r="190" stroke="#fff" stroke-width="4" />
        <circle cx="960" cy="540" r="182" stroke="#fff" stroke-width="2.25" />
        <circle cx="960" cy="540" r="150" stroke="#fff" stroke-width="2.25" />
        <circle cx="960" cy="540" r="130" stroke="#fff" stroke-width="2.25"  stroke-dasharray="3.5" />
        <!-- Decorative off-center circles -->
        <circle cx="300" cy="200" r="80" stroke="#fff" stroke-width="1.5" />
        <circle cx="1700" cy="900" r="60" stroke="#fff" stroke-width="1.5" />
        <circle cx="400" cy="900" r="40" stroke="#fff" stroke-width="1" />
        <!-- Additional decorative outer circles -->
        <circle cx="1600" cy="300" r="150" stroke="#fff" stroke-width="1.2" opacity="0.5" />
        <circle cx="200" cy="800" r="120" stroke="#fff" stroke-width="1" opacity="0.6" />
        <circle cx="1500" cy="750" r="90" stroke="#fff" stroke-width="1" opacity="0.7" />
        <circle cx="450" cy="150" r="120" stroke="#fff" stroke-width="1.1" opacity="0.6" />
        <g class="gris-menu-squares" stroke="#fff" stroke-width="1.2" fill="none" opacity="0.85">
          <!-- Middle: corners touch r=170 circle -->
          <rect x="735" y="315" width="450" height="450" transform="rotate(45 960 540)" stroke-dasharray="3.5" />
          <rect x="735" y="315" width="450" height="450" transform="rotate(0 960 540)" stroke-dasharray="3.5" />
        </g>
      </svg>
      <div class="gris-menu-center">
        <div class="gris-menu-center-circles">
          <!-- Center title -->
          <div class="center-title glow-soft">
            <h1>P O N G</h1>
          </div>
          
          <div class="gris-menu-buttons">
            <button id="play-btn" class="gris-btn gris-btn-top">Play</button>
            <div id="play-indicator" class="button-indicator indicator-top"></div>
            
            <button id="login-btn" class="gris-btn gris-btn-left">Login</button>
            <div id="login-indicator" class="button-indicator indicator-left"></div>
            
            <button id="tournaments-btn" class="gris-btn gris-btn-bottom">Settings</button>

            <button id="logout-btn" class="gris-btn gris-btn-right">Logout</button>

          </div>
        </div>
      </div>
    </main>
  <!-- Load compiled JavaScript with modules -->
  <script type="module" src="./index.js"></script>
  <script>
    // Static orbs and constellation effect, orbs follow mouse when touched
    const canvas = document.getElementById('orbs-canvas');
    if (canvas) {
      const ctx = canvas.getContext('2d');
      let width = window.innerWidth;
      let height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      let mouse = { x: width/2, y: height/2 };
      window.addEventListener('resize', () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      });
      window.addEventListener('mousemove', e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      // Orb class
      class Orb {
        constructor() {
          this.baseX = Math.random() * width * 0.85 + width*0.075;
          this.baseY = Math.random() * height * 0.7 + height*0.15;
          this.x = this.baseX;
          this.y = this.baseY;
          this.radius = Math.random()*2.2 + 1.2;
          this.color = 'rgba(255,255,255,0.92)';
          this.following = false;
          this.angle = Math.random()*2*Math.PI;
          this.orbit = 18 + Math.random()*38;
          this.speed = 0.008 + Math.random()*0.012;
        }
        update() {
          if (this.following) {
            this.angle += this.speed;
            this.x += (mouse.x + Math.cos(this.angle)*this.orbit - this.x)*0.09;
            this.y += (mouse.y + Math.sin(this.angle)*this.orbit - this.y)*0.09;
          } else {
            // Slowly return to base position if not following
            this.x += (this.baseX - this.x)*0.07;
            this.y += (this.baseY - this.y)*0.07;
          }
        }
        draw(ctx) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
          ctx.shadowColor = '#fff';
          ctx.shadowBlur = 8;
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }
      }
      const orbs = Array.from({length: 16}, () => new Orb());
      function drawConstellations() {
        // Connect orbs that are close to each other
        for (let i = 0; i < orbs.length; ++i) {
          for (let j = i+1; j < orbs.length; ++j) {
            const a = orbs[i], b = orbs[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 100) {
              ctx.save();
              ctx.globalAlpha = 0.18 + 0.18*(1-dist/100);
              ctx.strokeStyle = '#fff';
              ctx.lineWidth = 1.1;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
              ctx.restore();
            }
          }
        }
      }
      // Track the order of following orbs (FIFO)
      const followingQueue = [];
      const MAX_FOLLOWING = 5;
      function animate() {
        ctx.clearRect(0,0,width,height);
        // Check for mouse proximity
        for (const orb of orbs) {
          const dx = orb.x - mouse.x, dy = orb.y - mouse.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 40 && !orb.following) {
            orb.following = true;
            followingQueue.push(orb);
            if (followingQueue.length > MAX_FOLLOWING) {
              const oldest = followingQueue.shift();
              if (oldest) oldest.following = false;
            }
          } else if (orb.following && dist > 220) {
            orb.following = false;
            // Remove from queue if present
            const idx = followingQueue.indexOf(orb);
            if (idx !== -1) followingQueue.splice(idx, 1);
          }
          orb.update();
          orb.draw(ctx);
        }
        drawConstellations();
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
