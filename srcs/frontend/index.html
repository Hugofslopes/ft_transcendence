<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fastify Frontend</title>
  <link href="./tw.generated.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0;">
<!-- Page Container -->
    <!-- HEADER block with solid color and left-aligned text -->
    <header class="site-header site-header-tw">
      <h1 class="site-title site-title-tw">Ft_Transcendence</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- Pillars with buttons in between -->
      <div class="pillars-row pillars-wrap">
        <object type="image/svg+xml" data="./assets/pillar.svg" class="pillar-object pillar-size"></object>
        
        <!-- Navigation Buttons between pillars -->
        <div class="nav-buttons">
          <button class="btn btn-play">Play</button>
          <button class="btn btn-settings">Settings</button>
          <button class="btn btn-list-users">List Users</button>
          <button class="btn btn-delete-user">Delete User</button>
        </div>
        
        <object type="image/svg+xml" data="./assets/pillar.svg" class="pillar-object pillar-size"></object>
      </div>
    </main>
  <footer class="site-footer"></footer>
  
  <!-- Load compiled JavaScript with modules -->
  <script type="module" src="./index.js"></script>
</body>
</html>
